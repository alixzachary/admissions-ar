<!doctype html>
<html lang="en">

<head>
  <title>Charlie Cardinal AR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>

  <!-- <model-viewer> HTML element -->
  <model-viewer src="NeilArmstrong.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls disable-zoom
    shadow-intensity="1" skybox-image="stadium.hdr">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <div class="overlay">
      <div class="dialog_close" title="Close Instructions" onclick="$('.overlay').remove();" style="top: 5px; right: 5px;"></div>
      <h1>Congratulations, Alix!</h1>
      Charlie Cardinal would like to congratulate you on your offer of admission! Tap the button below to place Charlie
      in your room to take a picture with him.
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
